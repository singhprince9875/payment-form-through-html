<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="">
        <h1>PAYMENT FORM</h1>
        <h2>CONTACT INFORMATION</h2>
        
        <p>Name *<input type="text" name="name"required></p>
        <fieldset>
        <legend>Gender</legend>
        <p>Male <input type="radio" name="Gender" id="male">
        <p>Female<input type="radio" name="Gender" id="Female">
        <p>Other<input type="radio" name="Gender" id="other" required>
        </p></fieldset>
        <p>Address: <textarea name="Adresss" id="Adress" cols="100" rows="8"></textarea></p>
        <p>Email : *<input type="email" name="email" id="email"></p>
        <p>Pincode : <input type="number" name="number" id="number"</p>
        <h2> PAYMENT INFORMATION</h2>
        <p>Card type:
            <select name="card_type" id="card_type">
                <option value="">--Select a card type--</option>
                <option value="visa">visa</option>
                <option value="Mastercard">mastercard</option>
                <option value="Rupaycard">Rupaycard</option>
            </select>

        </p>
        <p>
            card number * <input type="Number" name="number" id="card number">
        </p>
        <p>Expiration Date: *<input type="date" name="exp-date" id="exp date"></p>
    </form>
    <p> CVV *<input type="password" name="CVV" id="CVV"></p>
    <input type="submit" value="PAY NOW">
</body>
</html>
